version: 2
jobs:
  # Build the base project directory (e.g. ~/package.json).
  build:
    docker:
      - image: circleci/node:8@sha256:3c752f4fbf33c8e9f5b063ed61e3483b2fdd6fdaa48af86fbf7fa1add86d0aa9
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      # Run security check.
      - run:
          name: Security check
          command: yarn security-check
      # Run the lint tool on the whole repository.
      - run:
          name: Lint
          command: yarn lint
      # Run the unit tests.
      - run:
          name: Unit tests
          command: yarn test

