version: 2

#
# Jobs
#

jobs:

  # This job builds the base project directory (e.g. ~/package.json)
  build:
    docker:
      - image: circleci/node:12.4.0-stretch
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile && ls -al
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

  # This job runs security check
  security-check:
    docker:
      - image: circleci/node:12.4.0-stretch
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Security check
          command: yarn security-check

  # This job runs the lint tool on the whole repository
  lint:
    docker:
      - image: circleci/node:12.4.0-stretch
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Lint
          command: yarn lint

  # runs the unit tests
  unit-test:
    docker:
      - image: circleci/node:12.4.0-stretch
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Unit tests
          command: yarn test

#
# Workflows
#

workflows:
  version: 2

  build_lint_test:
    jobs:
      - build

      - security-check:
          requires:
            - build
      - lint:
          requires:
            - build
      - unit-test:
          requires:
            - build
